<!DOCTYPE html>
<head>
    <title>
        CSS Box Model
    </title>
    <style>
        .first-box{
            background-color: aqua;
            height: 80px;
            width: 100px;
            padding: 20px;
            border: 10px solid blue;
            margin: 10px 20px 30px 40px;
        }
        .second-box{
            background-color: beige;
            height: 40px;
            width: 60px;
            padding: 10px;
            border: 10px solid red;
            margin: 20px auto 30px auto;
        }
    </style>
</head>
<body>
    <div class="first-box">First</div>
    <div class="second-box">Second</div>

</body>
